<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站点</title>
    <link rel="stylesheet" href="../Public/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Public/Css/header.css">
    <link href="../Public/Css/siteindex.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Public/Css/page.css" media="all"/>
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/dist/js/bootstrap.min.js"></script>
    <script src="../Public/Js/header.js"></script>
    <script>
        var findsite="<{:U('findsite')}>";
        var arlist="<{:U('arlist')}>";
        var subhand="<{:U('subhand')}>";
    </script>
    <script src="../Public/Js/siteindex.js"></script>
</head>
<body>
    <include file="Public:header"/>
    <div class="container">
                <h1>
                     <span>我的站点</span>
                </h1>
                <section>
                    <if condition="!empty($mys)">
                        <foreach name="mys" item="row">
                            <figure class="jia">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="__PUBLIC__/Uploads/sitelogo/<{$row['img']}>" class="sitelogo">
                                    </div>
                                    <div class="col-xs-6">
                                    <figcaption>
                                        <a href="__APP__/Site/siteartall/id/<{$row['id']}>" class=""><{$row['name']}></a>
                                        <if condition="$row['count'] eq 1">
                                            <button class="subed" vid="<{$row['id']}>">已订阅</button>
                                            <else/>
                                            <button class="nosub" vid="<{$row['id']}>">+订阅</button>
                                        </if>
                                    </figcaption>
                                    </div>
                                </div>
                            </figure>
                        </foreach>
                        <else/>
                        <div class="none">
                            你还没有订阅站点,去订阅发现频道看看吧
                        </div>
                    </if>
                    <div class="clear"></div>
                </section>
            <include file="Public:footer"/>
    </div>
</body>
</html>
