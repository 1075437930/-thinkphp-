<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公开课首页</title>
    <link rel="stylesheet" href="../Public/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Public/Css/header.css">
    <link href="../Public/Css/courseindex.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Public/Css/page.css" media="all" />
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/dist/js/bootstrap.min.js"></script>
    <script src="../Public/Js/header.js"></script>
</head>
<body>
    <include file="Public:header"/>
    <div class="container">
        <h1 class="toh">
            <div class="selectcity">
                <span class="actip">课堂</span>
            </div>
            <div class="myacti">
                <a href="__APP__/Course/mycourse">我的课堂</a>
            </div>
            <div class="clear"></div>
        </h1>
        <article class="acmain">
            <section class="contain">
                <article>
                    <foreach name="courses" item="row">
                        <section>
                            <h1><{$row['name']}></h1>
                            <div class="cour-con">
                                <foreach name="row['courses']" item="row2">
                                    <figure>
                                        <a href="__APP__/Course/courinfo/id/<{$row2['id']}>"><img src="__PUBLIC__/Uploads/courimg/<{$row2['img']}>"/></a>
                                        <figcaption>
                                            <a href="__APP__/Course/courinfo/id/<{$row2['id']}>"><{$row2['title']}></a>
                                        </figcaption>
                                    </figure>
                                </foreach>
                                <div class="clear"></div>
                            </div>
                        </section>
                    </foreach>
                </article>
                <div class="clear"></div>
            </section>
        </article>
    </div>
    <include file="Public:footer"/>
</body>
</html>
