<ul>
    <foreach name="cas" item="row">
        <li uid="<{$row['id']}>"><{$row['name']}></li>
    </foreach>
    <div class="clear"></div>
</ul>
<div class="the-con">
    <foreach name="thes" item="row">
        <figure>
            <img src="__PUBLIC__/Uploads/theimg/<{$row['img']}>">
            <figcaption>
                <a href="__APP__/Theme/theartall/id/<{$row['id']}>"><{$row['name']}></a>
                <if condition="$row['count'] eq 1">
                    <button class="subed" vid="<{$row['id']}>">已订阅</button>
                    <else/>
                    <button class="nosub" vid="<{$row['id']}>">+订阅</button>
                </if>
                <div class="tip">请先登录</div>
            </figcaption>
            <div class="clear"></div>
        </figure>
    </foreach>
</div>
