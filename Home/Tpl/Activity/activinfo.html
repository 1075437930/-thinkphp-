<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <link href="../Public/Css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../Public/Css/activinfo.css">
    <link rel="stylesheet" type="text/css" href="../Public/Css/page.css" media="all" />
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/Js/header.js"></script>
    <script src="__PUBLIC__/Js/html5shiv.js"></script>
    <script>
        var subhand="<{:U('subhand')}>";
        var id="<{$_GET['id']}>";
    </script>
    <script src="../Public/Js/activinfo.js"></script>
</head>
<body>
    <include file="Public:header"/>
    <script>
        window._bd_share_config = {
            common : {
                bdText : "<{$acti[0]['title']}>",
                bdDesc : '',
                bdUrl : "<{$acti[0]['link']}>",
                bdPic : ''
            },
            share : [{
                "bdSize" : 16
            }],
            slide : [{
                bdImg : 0,
                bdPos : "left",
                bdTop : 100
            }],
            selectShare : [{
                "bdselectMiniList" : ['qzone','tqq','kaixin001','bdxc','tqf']
            }]
        }
        with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
    </script>
    <div class="content">
        <article>
            <section class="top">
                <figure>
                    <figcaption>
                        <h1><{$acti[0]['title']}></h1>
                        <p><span>时间:</span><time><{:date('m-d H:i',$acti[0]['start'])}></time><span>~</span><time><{:date('m-d H:i',$acti[0]['end'])}></time>
                        </p>
                        <p><span>地点:</span><span><{$acti[0]['tn']}></span><span>-</span><span><{$acti[0]['info']}></span>
                        </p>
                        <p><span>标签:</span><a href="__APP__/Activity/classall/id/<{$acti[0]['ci']}>" class="bq"><{$acti[0]['cn']}></a>
                        </p>
                    </figcaption>
                    <div class="clear"></div>
                </figure>
                <div class="interval"></div>
            </section>
            <section class="study">
                <div>
                    <a href="<{$acti[0]['link']}>" target="_blank"><span>去官网报名</span></a>
                    <if condition="$count eq 1">
                        <button type="button">已关注</button>
                        <else/>
                        <button type="button">+关注</button>
                    </if>
                    <div class="tip"></div>
                </div>
                <div class="clear"></div>
            </section>
            <section class="info">
                <h1>活动内容</h1>
                <div class="con">
                    <{:htmlspecialchars_decode($acti[0]['content'])}>
                </div>
                <div class="interval spacing"></div>
            </section>
            <section class="recommend">
                <h1>同城活动</h1>
                <foreach name="actis" item="row">
                    <p><span><{$key+1}>.</span><a href="__URL__/activinfo/id/<{$row['id']}>"><{$row['title']}></a> </p>
                </foreach>
            </section>
        </article>
        <aside>
            <section class="adver">
                <foreach name="advers" item="row">
                    <figure>
                        <a href="<{$row['link']}>" target="_blank"><img src="__PUBLIC__/Uploads/adverimg/<{$row['img']}>" > </a>
                    </figure>
                </foreach>
                <div class="interval"></div>
            </section>
        </aside>
        <div class="clear"></div>
    </div>

</body>
</html>
