<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息通知</title>
    <link href="../Public/Css/base.css" rel="stylesheet">
    <link href="../Public/Css/message.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Public/Css/page.css" media="all" />
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/Js/header.js"></script>
    <script src="__PUBLIC__/Js/html5shiv.js"></script>
    <script>
        var url="__URL__";
    </script>
    <script src="../Public/Js/message.js"></script>
</head>
<body>
    <include file="Public:header"/>
    <div class="content">
        <article>
            <h1>我的收件箱</h1>
            <section>
                <h2 class="op"><span>回复通知</span></h2>
                <if condition="!empty($res)">
                    <foreach name="res" item="row">
                        <div class="oneitem">
                            <p class="fir"><span><{$row['username']}></span><time><{:date('m-d H:i',$row['rt'])}></time></p>
                            <p>
                                <span>在</span>
                                <a href="__APP__/Article/artinfo/id/<{$row['ti']}>"><{$row['tt']}></a>
                                <span>回复了你:</span>
                            </p>
                            <p><span>@<{$_SESSION['username']}></span><span><{$row['rc']}></span></p>
                            <div class="close" di="<{$row['ri']}>">X</div>
                            <div class="Separate"></div>
                        </div>
                    </foreach>
                    <div class="manu"><{$show}></div>
                    <else/>
                    <div class="no">
                        没有任何回复
                    </div>
                </if>
            </section>
        </article>
    </div>
    <include file="Public:footer"/>
</body>
</html>
