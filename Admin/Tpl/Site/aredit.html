<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
    <link href="../Public/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Public/Css/page.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/Js/kindeditor/themes/default/default.css" />
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/dist/js/bootstrap.min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/Js/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/Js/kindeditor/lang/zh_CN.js"></script>
    <style>
        span.glyphicon {
            margin-right: 10px;
        }
        #content1{
            height: 340px;
        }
    </style>
    <script>
        KindEditor.ready(function(K) {
            K.create('#content1', {
                resizeType : 0,
                themeType : 'default'
            });
        });
    </script>
</head>
<body>
<form role="form" action="__URL__/arupdate" method="post">
    <div class="form-group">
        <span class="glyphicon glyphicon-minus"></span><label for="exampleInputEmail1">文章标题</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="title" value="<{$title}>">
    </div>
    <input type="hidden" name="id" value="<{$_GET['id']}>">
    <div class="form-group">
        <span class="glyphicon glyphicon-home"></span><label>选择分类-站点</label>
        <select name="site" class="form-control">
            <option disabled>选择</option>
            <option disabled class="text-danger">___________</option>
            <foreach name="rows" item="row">
                <option value="" disabled><{$row['name']}></option>
                <foreach name="row['site']" item="row2">
                    <if condition="$row2['id'] eq $class">
                    <option value="<{$row2['id']}>" selected style="color: red">|_ _<{$row2['name']}></option>
                    <else/>
                    <option value="<{$row2['id']}>" style="color: red">|_ _<{$row2['name']}></option>
                    </if>
                </foreach>
                <foreach name="row['zi']" item="row3">
                    <option value="" disabled>&nbsp;&nbsp;&nbsp;<{$row3['name']}></option>
                    <foreach name="row3['site']" item="row4">
                        <if condition="$row4['id'] eq $class">
                            <option value="<{$row4['id']}>" style="color: red" selected>&nbsp;&nbsp;&nbsp;|_ _<{$row4['name']}></option>
                            <else/>
                            <option value="<{$row4['id']}>" style="color: red">&nbsp;&nbsp;&nbsp;|_ _<{$row4['name']}></option>
                        </if>
                    </foreach>
                </foreach>
            </foreach>
        </select>
    </div>
    <div class="form-group">
        <span class="glyphicon glyphicon-refresh"></span><label>原文链接</label>
        <input type="text" name="link" class="form-control" value="<{$link}>">
    </div>
    <div class="form-group">
        <span class="glyphicon glyphicon-pencil"></span><label>编辑内容</label>
        <textarea name="content" class="form-control" id="content1">
            <{$content}>
        </textarea>
    </div>
    <button type="submit" class="btn btn-success">修改</button>
</form>
</body>
</html>
