<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改站点</title>
    <link href="../Public/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <script src="../Public/dist/js/bootstrap.min.js"></script>
    <style>
        form{
            width: 50%;
            margin: 0 auto;
        }
        img.img-thumbnail {
            display: block;
        }
        span.glyphicon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<form role="form" action="__URL__/update" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <span class="glyphicon glyphicon-home"></span><label for="exampleInputEmail1">站点名</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="sitename" value="<{$_GET['name']}>">
    </div>
    <input type="hidden" value="<{$_GET['id']}>" name="id">
    <div class="form-group">
        <span class="glyphicon glyphicon-refresh"></span><label for="exampleInputPassword1">链接</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="link" value="<{$link}>">
    </div>
    <div class="form-group">
        <span class="glyphicon glyphicon-picture"></span><label for="exampleInputPassword1">站点logo</label>
        <img src="__PUBLIC__/Uploads/sitelogo/<{$img}>" class="img-thumbnail">
    </div>
    <div class="form-group">
        <span class="glyphicon glyphicon-upload"></span><label for="exampleInputPassword1">上传新logo</label>
        <input type="file" class="form-control" name="img">(如果不需要改变logo无需上传)
    </div>
    <div class="form-group">
        <span class="glyphicon glyphicon-align-justify"></span><label for="exampleInputPassword1">选择类别</label>
        <select name="class" class="form-control">
            <option disabled>选择</option>
            <foreach name="rows" item="row">
                <if condition="$row['id'] eq $_GET['class']">
                    <option value="<{$row['id']}>" selected><{$row['name']}></option>
                    <else/>
                    <option value="<{$row['id']}>"><{$row['name']}></option>
                </if>
                <foreach name="row['zi']" item="row2">
                    <if condition="$row2['id'] eq $_GET['class']">
                        <option value="<{$row2['id']}>" selected>&nbsp;&nbsp;&nbsp;|__<{$row2['name']}></option>
                        <else/>
                        <option value="<{$row2['id']}>">&nbsp;&nbsp;&nbsp;|__<{$row2['name']}></option>
                    </if>
                </foreach>
            </foreach>
        </select>
    </div>
    <button type="submit" class="btn btn-success">修改</button>
</form>
</body>
</html>
